language: php
php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_install:
  - composer install

script:
  - cp config/example.settings.yml config/settings.dev.yml
  - php vendor/bin/phpunit --group UnitTest
  - php vendor/bin/phpcs --standard=PSR2 src test

notifications:
  irc: "irc.freenode.org#islandora"
